<div class="card">
  <div class="card-header">
    <h2 class="card-title text-center" style="color: blueviolet">
      {{ currentCategory.id ? currentCategory.name : 'Nueva categoría' }}
    </h2>
  </div>
  <div class="card-body">
    <form class="row p-4 row-gap-3" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <!-- Nombre de la categoría -->
      <div class="col-12 p-0">
        <label for="categoryName" class="form-label col-12">
          Nombre de la categoría
        </label>
        <input
          type="text"
          class="form-control col-12"
          id="categoryName"
          placeholder="Hogar..."
          formControlName="name"
        />
      </div>

      <!-- Descripción de la categoría -->
      <div class="col-12 p-0">
        <label for="categoryDescription" class="form-label col-12">
          Descripción
        </label>
        <textarea
          class="form-control col-12"
          rows="2"
          id="categoryDescription"
          formControlName="description"
          placeholder="Productos de limpieza para un hogar fresco..."
        ></textarea>
      </div>

      <!-- Botón para guardar la categoría -->
      <button class="btn btn-primary mt-4 col-12">
        {{ currentCategory.id ? 'Actualizar' : 'Guardar' }}
        categoría
      </button>
    </form>
  </div>
</div>
